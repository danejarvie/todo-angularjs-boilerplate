<!doctype html>
<html ng-app="app">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>FCC Twitch Viewer</title>

<link href="../css/styles.css" rel="stylesheet" />

<!-- Angular and other dev scripts -->
<script src="../js/app.js"></script>

<!-- Roboto Google Font -->
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<!-- FontAwesome CDN -->	
<script src="https://use.fontawesome.com/e8030708c3.js"></script>

</head>
    <body>
        
        <h2>To Do:</h2>
        <div ng-controller="TodoController as todoList">
        
        <ul>
            <li ng-repeat="todo in todoList.listItems">
                <input type="checkbox" ng-model="todo.done" />
                <span class="done-{{todo.done}}">{{todo.text}}</span>
                <span class="remove-button" ng-show="todo.done"><button ng-click="todoList.removeItem(todo)">Remove</button></span>

          </label>
            </li>
        </ul>
        <form ng-submit="todoList.addItem">
            <input type="text" ng-model="todoList.todoText" /> 
            <span><button ng-click="todoList.addItem()">Add item</button></span>
        </form>
        </div>
    
    <script src="../js/scripts.js"></script>
    </body>
    
</html>
